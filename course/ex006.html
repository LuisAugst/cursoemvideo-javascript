<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        interact...
    </div>

    <script>
        var a = document.getElementById('area')
        a.addEventListener('click', clicked)
        a.addEventListener('mouseenter', entering)
        a.addEventListener('mouseout', leave)
        
        function clicked(){
            a.innerText = 'clicked!~'
            a.style.background = 'red'
        }
        function entering(){
            a.innerText = 'entered!~'
        }
        function leave(){
            a.innerText = 'left!~'
            a.style.background = 'green'
        }
    </script>
</body>
</html>
