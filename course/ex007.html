<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 18pt arial;
            background-color: rgb(167, 232, 253);
            color: white;
        }

        h1{
            text-shadow: black 1px 1px 1px;
        }

        input{
            font: normal 18pt arial;
            width: 100px;
        }
        
        div#res{
            margin-top: 25px;
            text-shadow:black 1px 1px 1px;
        }
    </style>
</head>
<body>
    <h1>Adding Values</h1>

    <input type="number" name="textn1" id="textn1">
    <input type="number" name="textn2" id="textn2">
    <input type="button" value="Add" onclick="add()">

    <div id="res">Input two numbers :D</div>

    <script>
        function add(){
            var tn1 = document.getElementById('textn1')
            var tn2 = document.querySelector('input#textn2')
            var res = document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var a = n1 + n2
            res.innerHTML = `The addiction between ${n1} and ${n2} is: ${a}`
        }
    </script>
</body>
</html>
